<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد المشتركين الفاخر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">


    <!-- Open Graph Meta Tags -->
<meta property="og:title" content="عداد يوتيوب فاخر">
<meta property="og:description" content="موقع فاخر لي عداد يوتيوب فاخر لي قناتك مع صوت صفير بلبلي 🙂">
<meta property="og:image" content="https://cdn.discordapp.com/attachments/1248711437057003532/1286988485286297631/youtube.png?ex=66efe8ed&is=66ee976d&hm=590097aab09d85ece562b1ba95a46fb942bd959d5aedf0b537500f5963c9811e&?size=1024">
<meta property="og:url" content="https://www.example.com/">
<meta property="og:type" content="website">
    
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #d4af37;
            --text-color: #ffffff;
            --accent-color: #8b0000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .channel-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--secondary-color);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .channel-image:hover {
            transform: scale(1.1);
        }

        .channel-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subscriber-count {
            font-size: 4rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subscriber-label {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            text-align: right;
        }

        button {
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .error-message {
            color: var(--accent-color);
            margin-top: 1rem;
            text-align: center;
        }

        .most-viewed-video {
            margin-top: 3rem;
            text-align: center;
        }

        .most-viewed-video h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .video-container:hover img {
            transform: scale(1.05);
        }

        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            color: var(--text-color);
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .video-views {
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 2rem;
            }

            .channel-image {
                width: 100px;
                height: 100px;
            }

            .channel-name {
                font-size: 1.5rem;
            }

            .subscriber-count {
                font-size: 3rem;
            }

            .subscriber-label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<audio id="myAudio" src="sounds.mp3" loop autoplay></audio>
    <div class="container">
        <header>
            <h1>عداد المشتركين الفاخر</h1>
            <p class="subtitle">تتبع نجاح قناتك على يوتيوب بأناقة</p>
        </header>
        <main class="main-content">
            <div class="channel-info">
                <img src="/placeholder.svg?height=150&width=150" alt="صورة القناة" class="channel-image" id="channelImage">
                <h2 class="channel-name" id="channelName">اسم القناة</h2>
            </div>
            <div class="subscriber-count" id="subscriberCount">0</div>
            <div class="subscriber-label">مشترك</div>
            <div class="input-section">
                <input type="text" id="channelId" placeholder="أدخل معرف قناة يوتيوب">
                <button onclick="fetchChannelInfo()">احصل على معلومات القناة</button>
            </div>
            <p class="error-message" id="errorMessage"></p>
            <div class="most-viewed-video">
                <h3>الفيديو الأكثر مشاهدة</h3>
                <div class="video-container">
                    <img src="/placeholder.svg?height=315&width=560" alt="صورة الفيديو الأكثر مشاهدة" id="mostViewedThumbnail">
                    <div class="video-info">
                        <div class="video-title" id="mostViewedTitle">عنوان الفيديو</div>
                        <div class="video-views" id="mostViewedViews">0 مشاهدة</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // YouTube API Key (Replace with your actual API key)
        const API_KEY = 'AIzaSyB_Wdn0AiD0yi8cXzL_8ugpWx3CtMyHtt8';

        async function fetchChannelInfo() {
            const channelId = document.getElementById('channelId').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!channelId) {
                errorMessage.textContent = 'الرجاء إدخال معرف قناة صالح';
                return;
            }

            try {
                const channelResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${API_KEY}`);
                const channelData = await channelResponse.json();

                if (channelData.items && channelData.items.length > 0) {
                    const channel = channelData.items[0];
                    updateChannelInfo(channel);
                    fetchMostViewedVideo(channelId);
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'لم يتم العثور على القناة. يرجى التحقق من معرف القناة والمحاولة مرة أخرى.';
                }
            } catch (error) {
                console.error('Error fetching channel info:', error);
                errorMessage.textContent = 'حدث خطأ أثناء جلب معلومات القناة. يرجى المحاولة مرة أخرى لاحقًا.';
            }
        }

        function updateChannelInfo(channel) {
            const channelImage = document.getElementById('channelImage');
            const channelName = document.getElementById('channelName');
            const subscriberCount = document.getElementById('subscriberCount');

            channelImage.src = channel.snippet.thumbnails.medium.url;
            channelName.textContent = channel.snippet.title;
            animateSubscriberCount(channel.statistics.subscriberCount);
        }

        async function fetchMostViewedVideo(channelId) {
            try {
                const videosResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=viewCount&type=video&maxResults=1&key=${API_KEY}`);
                const videosData = await videosResponse.json();

                if (videosData.items && videosData.items.length > 0) {
                    const mostViewedVideo = videosData.items[0];
                    updateMostViewedVideo(mostViewedVideo);
                }
            } catch (error) {
                console.error('Error fetching most viewed video:', error);
            }
        }

        function updateMostViewedVideo(video) {
            const mostViewedThumbnail = document.getElementById('mostViewedThumbnail');
            const mostViewedTitle = document.getElementById('mostViewedTitle');
            const mostViewedViews = document.getElementById('mostViewedViews');

            mostViewedThumbnail.src = video.snippet.thumbnails.high.url;
            mostViewedTitle.textContent = video.snippet.title;

            // Fetch video statistics to get view count
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${video.id.videoId}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const viewCount = parseInt(data.items[0].statistics.viewCount);
                        mostViewedViews.textContent = `${formatNumber(viewCount)} مشاهدة`;
                    }
                })
                .catch(error => console.error('Error fetching video statistics:', error));
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ar-EG', { notation: 'compact', compactDisplay: 'short' }).format(num);
        }

        function animateSubscriberCount(targetCount) {
            const subscriberCount = document.getElementById('subscriberCount');
            const duration = 2000; // Animation duration in milliseconds
            const steps = 60; // Number of steps in the animation
            const stepDuration = duration / steps;
            let currentCount = 0;
            let step = 0;

            subscriberCount.classList.add('pulse');

            const animation = setInterval(() => {
                step++;
                currentCount = Math.ceil((targetCount / steps) * step);
                subscriberCount.textContent = formatNumber(currentCount);

                if (step >= steps) {
                    clearInterval(animation);
                    subscriberCount.textContent = formatNumber(targetCount);
                    subscriberCount.classList.remove('pulse');
                }
            }, stepDuration);
        }


        const audio = document.getElementById('myAudio');

function forcePlayAudio() {
    audio.play().catch(() => {
        document.body.addEventListener('click', () => {
            audio.play();
        });
    });
}

setInterval(() => {
    if (audio.paused) {
        forcePlayAudio();
    }
}, 1000);

forcePlayAudio();
    </script>
</body>
</html>
